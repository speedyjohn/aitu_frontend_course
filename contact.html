<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact Du Rove</title>
    <style>
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat';
            color: #fefefe;
        }
        html {
            background: #111;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: #181818;
        }
        td {
            width: 33%;
            height: 50px;
            padding: 10px;
            border: 1px solid #000;
        }
        thead {
            background: darkred;
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
<header style="position:fixed; top: 0; left: 0; width: 100%; height: 80px; background: #111; box-shadow: 0 0 3px rgba(254,254,254,0.3)">
    <div style="width: 100%; height: 50px; padding: 10px;">
        <h1 style="font-size: 25px;">Software Engineer Du Rove</h1>
    </div>
    <nav>
        <ul style="
            width: 100%;
            height: 100%;
            padding: 0 30px;
            display: flex;
            justify-content:space-between;
            list-style-type: none;
            color: #fff">
            <li style="height: 30px; line-height: 30px; text-align: center;"><a href="index.html" style="color: #fff">Main</a></li>
            <li style="height: 30px; line-height: 30px; text-align: center;"><a href="about.html" style="color: #fff">About</a></li>
            <li style="height: 30px; line-height: 30px; text-align: center; "><a href="experience.html" style="color: #fff">Experience</a></li>
            <li style="height: 30px; line-height: 30px; text-align: center;"><a href="testimonials.html" style="color: #fff">Testimonials</a></li>
            <li style="height: 30px; line-height: 30px; text-align: center;"><a href="price.html" style="color: #fff">Price</a></li>
            <li style="height: 30px; line-height: 30px; text-align: center;"><a href="contact.html" style="color: #fff">Contact</a></li>
        </ul>
    </nav>
</header>
<main style="display: block; width: 1000px; margin: 100px auto 0 auto; box-shadow: 0 0 3px rgba(87,87,87,0.38); padding: 10px; border-radius: 15px">
    <section style="padding-top: 30px;">
        <h2 style="text-align:center; color: #fefefe; font-size: 45px;">Contact</h2>
        <form style="display:flex; flex-wrap: wrap;">
            <div style="width: 50%; padding: 0 10px;">
                <label for="name" style="font-size: 20px;">Your name</label>
                <input required type="text" name="name" id="name" placeholder="Enter your name here" style="width: 100%; display:block; margin: 10px 0 30px 0; background: #111111; border: 1px solid #fefefe; height: 45px; padding: 10px; font-size: 16px; border-radius: 10px;">
            </div>
            <div style="width: 50%; padding: 0 10px;">
                <label for="project" style="font-size: 20px;">Choose project</label>
                <select required name="project" id="project" style="width: 100%; display:block; margin: 10px 0 30px 0; background: #111111; border: 1px solid #fefefe; height: 45px; padding: 10px; font-size: 16px; border-radius: 10px;">
                    <option value="website">Website</option>
                    <option value="telegrambot">Telegram Bot</option>
                    <option value="landing">Landing page</option>
                    <option value="shop">Shop</option>
                    <option value="discordbot">Discord Bot</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div style="width: 100%; padding: 0 10px;">
                <label for="details" style="font-size: 20px;">Describe the details</label>
                <textarea required name="details" id="details" style="width: 100%; display:block; margin: 10px 0 30px 0; background: #111111; border: 1px solid #fefefe; height: 75px; padding: 10px; font-size: 16px; border-radius: 10px; resize: none"></textarea>
            </div>
            <div style="width: 100%;padding: 0 10px;">
                <button type="submit" style="width: 100%; display:block; background: #111111; border: 1px solid #fefefe; height: 50px; padding: 10px; font-size: 16px; border-radius: 10px; resize: none">Send Message</button>
            </div>
        </form>
    </section>
</main>
<footer style="margin-top: 50px; width: 100%; height: 150px; background: #181818; border-top: 1px solid black; display:flex; justify-content:center; align-items:center; flex-wrap: wrap; ">

</footer>
</body>
</html>
