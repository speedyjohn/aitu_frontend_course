</header>
<main class="main">
    <section class="section">
        <h2 class="section__title" data-aos="zoom-out-down"
            data-aos-duration="1000"
            data-aos-anchor-placement="bottom-bottom">Contact</h2>
        <div class="contact">
            <form class="contact__form" data-aos="flip-left"
                data-aos-duration="1500"
                data-aos-anchor-placement="bottom-bottom"
                onsubmit="welcome()">
                <div class="contact__halfline">
                    <label for="fname">First name</label>
                    <input required type="text" name="fname" id="fname" placeholder="Enter your first name here">
                </div>
                <div class="contact__halfline">
                    <label for="project">Choose project</label>
                    <select name="project" id="project">
                        <option value="website">Website</option>
                        <option value="telegrambot">Telegram Bot</option>
                        <option value="landing">Landing page</option>
                        <option value="shop">Shop</option>
                        <option value="discordbot">Discord Bot</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="contact__line">
                    <label for="details" style="font-size: 20px;">Describe the details</label>
                    <textarea required name="details" id="details"></textarea>
                </div>
                <button type="submit" class="section__link section__link--wide">Send Message</button>
            </form>
        </div>
    </section>
</main>

<script>
    AOS.init({
        once: false
    });
</script>

<script>
    function welcome() {
        event.preventDefault();
        const formData = new FormData(event.target);

        const data = [];
        for (let [key, value] of formData.entries()) {
            data.push(value);
        }
        alert(`Hello, ${data[0]}.\nYou want this: ${data[1]}.\nDescription: ${data[2]}`);
    }
</script>
